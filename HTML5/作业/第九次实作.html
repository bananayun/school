	function showtimeLimit(){
		var now1,hours1,minutes1,seconds1,Times1,timeValue,TemSec;
		now1 = new Date();
		hours1 = now1.getHours();
		minutes1 = now1.getMinutes();
		seconds1 = now1.getSeconds();
		Times1 = now1.getTime();
		TemSec = Math.round(3*60 - (Times1 - Times)/1000);
		if (3 > 0) {
			if (TemSec > 0) {
				timeValue = "TimeLimit:"+ TemSec + "秒";
				timeValue += "  3";
				setTimeout("showtimeLimit()",1000);
			}else{
				timeValue = "<font size=+2 Color=Red>超出時限請重新輸入</font>";
				window.location.replace("3");
			}
			clock.innerHTML = timeValue;
		}else clock.innerHTML = "";
	}
	window.onload=showtimeLimit;
</script>
