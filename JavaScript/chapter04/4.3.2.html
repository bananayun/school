<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
    <script>
        var fn = function(n1, n2) {
            return n1 + n2;
        };
        fn(1, 2);

        //2.自调用方式
        (function(n1, n2) {
            return n1 + n2;
        })(2, 3);
    </script>
</head>
<script>
    //3.处理事件
    document.body.onload = function() {
        alert('hi');
    };
</script>

</body>

</html>
