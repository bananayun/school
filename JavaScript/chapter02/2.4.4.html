    <title>Document</title>
    <!-- 比较运算符 -->
    <script>
        var x = 5;
        console.log(x == 4);
        console.log(x != 4);
        console.log(x === 5);
        console.log(x !== 5);
        console.log(x > 5);
        console.log(x >= 5);
        console.log(x < 5);
        console.log(x <= 5);
    </script>
