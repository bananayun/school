<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 算术运算符 -->
    <script>
        console.log(5 + 5); //10
        console.log(6 - 4); //2
        console.log(3 * 4); //12
        console.log(3 / 2); //1.5
        console.log(5 % 7); //5
        console.log(3 ** 4); //81
        console.log(a = 2, b = ++a); //2 3
        console.log(a = 2, b = a++); //2 2
        console.log(a = 2, b = --a); //2 1
        console.log(a = 2, b = a--); //2 2
    </script>
</head>

</body>

</html>
