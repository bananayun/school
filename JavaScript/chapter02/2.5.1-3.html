<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 选择结构 -->
    <script>
        var age = prompt('请输入需要判断的年龄：');
        if (age == '' || age == null || age == String.fromCharCode(0x20)) {
            alert('未输入');
        } else if (isNaN(age) || age < 0) {
            alert('非数值');
        } else if (age > 18) {
            document.write('已成年');
        } else {
            document.write('未成年');
        }
    </script>
</head>
