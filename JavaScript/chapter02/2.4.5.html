<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 逻辑运算符 -->
    <script>
        console.log(4 && 5);
        console.log(0 && 5);
        console.log(5 && 0);
        console.log(-4 && 5);
        console.log(4 && -5);
        console.log(5 || 5);
        console.log(5 || 0);
        console.log(0 || 5);
        console.log(-5 || 5);
        console.log(5 || -5);
        console.log(!0);
        console.log(!5);
    </script>
</head>
