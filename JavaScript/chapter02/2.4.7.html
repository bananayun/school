<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 位运算符 -->
    <script>
        var a = 2,
            b = 10;
        console.log(a & b);
        console.log(a | b);
        console.log(~a);
        console.log(a ^ b);
        console.log(a << b);
        console.log(b >> a);
        console.log(b >>> a);
        console.log('交换ab的值');
        console.log('a = ', a, ', b = ', b);
        a = a ^ b;
        b = a ^ b;
        a = a ^ b;
        console.log('a = ', a, ', b = ', b);
    </script>
</head>
