<script>
    var arr = [99, 2, 3, 4, 5, 6, 7, 8, 9];
    var cc = ['a', 'b', 'c', 'd'];
    document.write("原数组：" + arr + "</br>");
    document.write("sort()：" + arr.sort() + "</br>");
    document.write("fill(2,4)填充：" + arr.fill(2, 4) + "</br>");
    document.write("reverse()颠倒数组：" + arr.reverse() + "</br>");
    document.write("splice(2,2,'h','b')指定范围内删除或添加元素：" + arr.splice(2, 2, "h", "b") + "--->" + arr + "</br>");
    document.write("合并数组：" + arr.concat(cc) + "</br>");
</script>
