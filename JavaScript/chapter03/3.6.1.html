<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana</title>
</head>

<body>
    <!-- 栈和队列 -->
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        document.write("原数组: " + arr + "</br>");
        document.write("push: " + arr + "-----" + arr.push(5) + "</br>");
        document.write("pop: " + arr + "-----" + arr.pop() + "</br>");
        document.write("unshift: " + arr + "-----" + arr.unshift(5) + "</br>");
        document.write("shift: " + arr + "-----" + arr.shift());
    </script>
</body>

</html>
